[org/gnome/desktop/wm/preferences]
button-layout='appmenu:close'
num-workspaces=6
resize-with-right-button=false
titlebar-font='Fira Sans Semi-Bold 13'

[org/gnome/eog/ui]
sidebar=false

[org/gnome/eog/view]
background-color='rgb(0,0,0)'
use-background-color=true

[org/gnome/file-roller/dialogs/extract]
recreate-folders=true
skip-newer=false

[org/gnome/file-roller/listing]
list-mode='as-folder'
name-column-width=250
show-path=false
sort-method='name'
sort-type='ascending'

[org/gnome/gnome-screenshot]
border-effect='none'
delay=0
include-border=true
include-pointer=true
last-save-directory='file:///home/pierre'

[org/gnome/mutter/keybindings]
toggle-tiled-left=@as []
toggle-tiled-right=@as []

[org/gnome/nautilus/compression]
default-compression-format='zip'

[org/gnome/nautilus/icon-view]
default-zoom-level='standard'

[org/gnome/nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']
default-visible-columns=['name', 'size', 'date_modified', 'starred']

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
search-view='list-view'

[org/gnome/settings-daemon/plugins/power]
power-button-action='nothing'
sleep-inactive-battery-timeout=1800
sleep-inactive-battery-type='suspend'

[org/gnome/shell]
command-history=['restart', 'r']
disabled-extensions=['alt-tab-raise-first-window@system76.com', 'always-show-workspaces@system76.com']
enabled-extensions=['batteryiconfix@kylecorry31.github.io', 'pop-shell@system76.com', 'pop-shop-details@system76.com', 'system76-power@system76.com', 'ubuntu-appindicators@ubuntu.com', 'dash-to-dock@micxgx.gmail.com', 'always-show-workspaces@system76.com', 'desktop-icons@csoriano', 'wsmatrix@martin.zurowietz.de']
favorite-apps=['brave-browser.desktop', 'google-chrome.desktop', 'code.desktop', 'com.alacritty.Alacritty.desktop', 'Zettlr.desktop', 'com.slack.Slack.desktop', 'org.gnome.Nautilus.desktop']
had-bluetooth-devices-setup=true

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
click-action='previews'
custom-theme-customize-running-dots=false
custom-theme-shrink=true
dash-max-icon-size=48
dock-fixed=true
dock-position='LEFT'
extend-height=true
force-straight-corner=false
height-fraction=1.0
hot-keys=false
isolate-monitors=false
isolate-workspaces=false
middle-click-action='launch'
multi-monitor=true
preferred-monitor=0
running-indicator-dominant-color=true
running-indicator-style='DOTS'
shift-click-action='minimize'
shift-middle-click-action='launch'
show-apps-at-top=false
show-favorites=true
show-mounts=false
show-trash=false
show-windows-preview=true

[org/gnome/shell/extensions/wsmatrix]
num-columns=2
num-rows=3
show-thumbnails=false

[org/gtk/settings/file-chooser]
clock-format='24h'
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=317
sort-column='name'
sort-directories-first=true
sort-order='ascending'
type-format='category'
window-position=(446, 88)
window-size=(1096, 822)
